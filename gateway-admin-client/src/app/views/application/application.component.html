<style>
  td {
    word-wrap: break-word;
    word-break: break-all;
  }
</style>
<div class="animated fadeIn">
  <!--<app-alert></app-alert>-->
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>应用列表
          <button class="btn btn-success btn-sm pull-right" (click)="openEditModal()">添加</button>
        </div>
        <div class="card-body">
          <!--<app-tree></app-tree>-->
          <table class="table">
            <thead>
            <tr>
              <th width="10%">id</th>
              <th width="25%">名称</th>
              <th width="25%">密钥</th>
              <th width="25%">描述</th>
              <th width="15%">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let application of applications">
              <td width="10%">{{application.id}}</td>
              <td width="25%">{{application.name}}</td>
              <td width="25%">{{application.secret}}</td>
              <td width="25%">{{application.description}}</td>
              <td width="15%">
                <button class="btn btn-warning btn-sm" (click)="openEditModal(application)">编辑</button>
                <button class="btn btn-primary btn-sm" (click)="managePermission(application)">设置权限</button>
                <button class="btn btn-danger btn-sm" (click)="delete(application.id)">删除</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div><!--/.col-->
  </div>
</div>
