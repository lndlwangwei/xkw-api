user  root;
worker_processes  8;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

	client_max_body_size 100m;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    upstream qbm_filehandler {
	server 127.0.0.1:8283;
        server 127.0.0.1:8383;
        keepalive 32;
    }
    upstream qbm_pilot_filehandler {
	server 127.0.0.1:8583;
        server 127.0.0.1:8683;
        keepalive 32;
    }
    server {
		listen	8183;
		server_name	192.168.0.190;

		location / {
	   		proxy_pass http://qbm_filehandler;
	    	include proxy.conf;
		}
    }
    server {
		listen	8483;
		server_name	192.168.0.190;

		location / {
	   		proxy_pass http://qbm_pilot_filehandler;
	    	include proxy.conf;
		}
    }

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}